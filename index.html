<!DOCTYPE html>
<html>
<head>
  <title>Project Gateway</title>
  <style>
    .banner {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: 'Righteous', sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Project Gateway</h1>
  </div>
  <div class="sidebar">
    <button class="btn-menu">&#9776;</button>
    <ul class="menu">
      <li><a href="#">Homepage</a></li>
      <li><a href="#">Bookmarklets</a></li>
      <li><a href="#">Emulation</a>
        <ul class="sub-menu">
          <li><a href="#">NES</a></li>
          <li><a href="#">SuperNES</a></li>
          <li><a href="#">N64</a></li>
          <li><a href="#">Gameboy</a></li>
        </ul>
      </li>
    </ul>
  </div>  
  <style>
 /* Sidebar Menu */
.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background-color: #000;
  color: #fff;
  z-index: 1;
  overflow-x: hidden;
  transition: 0.5s;
}
.sidebar.active {
  left: 0;
}
.sidebar .btn-menu {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  color: #fff;
  background-color: transparent;
  border: none;
  cursor: pointer;
}
.sidebar .menu {
  list-style: none;
  margin-top: 50px;
  padding: 0;
}
.sidebar .menu li a {
  display: block;
  padding: 20px;
  font-size: 20px;
  color: #fff;
  text-decoration: none;
}
.sidebar .menu li a:hover {
  background-color: #555;
}
.sidebar .menu .sub-menu {
  display: none;
  list-style: none;
  padding: 0;
}
.sidebar .menu li:active .sub-menu {
  display: block;
}
.sidebar .menu .sub-menu li a {
  font-size: 18px;
  padding: 10px 0 10px 40px;
  color: #fff;
  text-decoration: none;
  display: block;
  position: relative;
}
.sidebar .menu .sub-menu li a:before {
  content: '';
  display: inline-block;
  width: 8px;
  height: 8px;
  border-top: 2px solid #fff;
  border-right: 2px solid #fff;
  transform: rotate(45deg);
  position: absolute;
  left: 20px;
  top: 18px;
}
.sidebar .menu .sub-menu li a:hover {
  background-color: #555;
}
  </style>  
  <script>
    function toggleNav() {
  var navbarLinks = document.getElementById("navbar-links");
  if (navbarLinks.style.width === "200px") {
    navbarLinks.style.width = "0";
  } else {
    navbarLinks.style.width = "200px";
  }
}
  </script>
</body>
</html>
